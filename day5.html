                aria-controls="navbarNav">

                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h1 id="greeting" class="text-center"></h1>

    <script>
        // Get the current hour from the device time
        let x = new Date().getHours();

        // Initialize the greeting variable
        let greeting;

        // Conditional logic to determine the appropriate greeting
        if (x >= 5 && x < 12) {
            greeting = "Good Morning";
            document.getElementById("greeting").innerHTML = greeting.style.color
        } else if (x >= 12 && x < 17) {
            greeting = "Good Afternoon";
        } else if (x >= 17 && x < 21) {
            greeting = "Good Evening";
        } else {
            greeting = "Good Night";
        }

        // Display the greeting on the webpage
        document.getElementById("greeting").innerHTML = greeting;
    </script>
    <script src="bootstrap.min.js"></script>
</body>
